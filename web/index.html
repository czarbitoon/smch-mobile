<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SMCH Mobile App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="smch_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SMCH Mobile</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- API Configuration Script -->
  <script>
    // This script helps configure the API URL for web environment
    window.flutterWebApiUrl = 'http://localhost:8000/api';
    console.log('API URL configured for web:', window.flutterWebApiUrl);
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Define loadMainDartJs function
      _flutter = {};
      
      var loading = document.createElement('div');
      loading.classList.add('loading');
      loading.textContent = "Loading...";
      document.body.appendChild(loading);
      
      // Initialize Flutter's buildConfig
      _flutter.buildConfig = { version: "1.0.0" };
      
      // Temporary fix for the buildConfig issue
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.appendChild(scriptTag);
      
      // Wait for the Flutter engine to be available
      _flutter.loader = { loadEntrypoint: function() {} };
    });
  </script>
  
  <style>
    body {
      background-color: #030303;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading {
      color: white;
      font-family: sans-serif;
      font-size: 24px;
    }
  </style>
</body>
</html>
